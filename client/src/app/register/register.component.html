
<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form #loginForm="ngForm" (ngSubmit)="register()" autocomplete="off">
            
  
            <div class="text-center">
              <p class="text-center  fw-bold mx-3 mb-0">register</p>
            </div>
  
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email"
              name="username"
              [(ngModel)]="model.username"
               id="form3Example3" 
               class="form-control form-control-lg"
                placeholder="Enter a valid email address" />
              <label class="form-label" for="form3Example3">Email address</label>
            </div>
            <div class="form-outline mb-4">
               
                  <label>who is your favorte user ? </label> 
                  <select class="form-select">
                    <option *ngFor="let user of usersfromhomecomponet"  >
                      {{user.userName}}
                    </option>
                  </select>
                </div>
                
                
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="form3Example4" 
              name="password"
              [(ngModel)]="model.password"
              
              class="form-control form-control-lg"
                placeholder="Enter password" />
              <label class="form-label" for="form3Example4">Password</label>
            </div>
  
           
  
            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-lg me-4"
                >Register</button>

                <button (click)="cancel()" class="btn btn-danger btn-lg"
              >cancel</button>
              
            </div>
  
          </form>
        </div>
      </div>
    </div>
   
  </section>
