

<div class="container">

    
    <div class="row">
        <div class="btn-group float-end me-4" name="predicate">
  
            <button style="margin-right: 10px;"  class="btn btn-primary" 
            btnRadio="liked"
            [(ngModel)]="predicate"
            (click)="loadmembers()"
            >members i like</button>

            <button  class="btn btn-primary" 
            btnRadio="likedBy"      
            [(ngModel)]="predicate"
            (click)="loadmembers()"
           
            >members who likes me </button>
        
          </div>
    </div>



    <div class="row" *ngIf="members">
        <div class="col-2" *ngFor="let member of members" >

            <div class="card mb-4 mt-4" >
              <div class="card-img-wrapper">
               <img   class="card-img-top" src="{{member.photoUrl|| './assets/user.png'}}"  alt="..something wrong.">
                  <ul class="list-inline member-icons animate text-center">
                   <li class="list-inline-item">
                   <button type="button" class="btn btn-primary me-2"  [routerLink]="'/members/details/'+member.userName"> <i class="fa fa-user"></i></button>
                   <button type="button" class="btn btn-primary me-2"> <i class="fa fa-envelope"></i></button>
                   
                 </li>
            
            
               </ul> 
              </div>
               
               <div class="card-body p-1">
                 <h5 class="card-title text-center mb-1"> 
                   <i class="fa fa-user me-2" ></i> 
                   {{member.knownAs}}
                   </h5>
                 <p class="card-text text-muted text-center"> {{member.age}}</p>
                 <p class="card-text text-muted text-center"> {{member.city}}</p>
                 
               </div>
             </div>          
        </div>
    </div>


    <div class="row" *ngIf=" members.length==0 && predicate=='likedBy'">
      <h5 style="text-align: center; padding-top: 50px;"> no one like you yet</h5>
    </div>
    

    <div class="row" *ngIf=" members.length==0 && predicate=='liked'">
      <h5 style="text-align: center; padding-top: 50px;"> you didnot like any one</h5>
    </div>
    
    
</div>
